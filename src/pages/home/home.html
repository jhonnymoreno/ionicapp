<ion-content>
  <div class="container">
    <ion-segment [(ngModel)]="event">
      <ion-segment-button value="login" (click)="segmentChange()">
        <ion-label> Login </ion-label>
      </ion-segment-button>
      <ion-segment-button value="registro" (click)="segmentChange()">
        <ion-label> Cadastro </ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>

  <ion-slides #slider>
    <ion-slide>
      <login></login>
    </ion-slide>
    <ion-slide>
      <registro></registro>
    </ion-slide>
  </ion-slides>
</ion-content>
