<ion-header>

  <ion-navbar>
    <ion-title>Popular Movies</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let movie of movie_list">
    <ion-item>
      <ion-avatar item-start>
        <img src="https://media.licdn.com/dms/image/C4E03AQEuMjUck7UeRQ/profile-displayphoto-shrink_200_200/0?e=1571270400&v=beta&t=lku3e-WxIrdxsSFwJGedAb1ctIw7vDvIe2y99nj0-OU">
      </ion-avatar>
      <h2 class="feed_title">{{movie.title}}</h2>
      <p class="feed_date">{{movie.release_date}}</p>
    </ion-item>
    <img [src]="'https://image.tmdb.org/t/p/w300/' + movie.backdrop_path">
    <ion-card-content>
      <p>{{movie.overview}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{movie.vote_count}} likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{movie.vote_agerage}} Likes average</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          {{movie.popularity}}
        </ion-note>
      </ion-col>
    </ion-row>
    <button ion-button block (click)="openDetail(movie)">Detail</button>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
